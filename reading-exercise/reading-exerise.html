<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article Viewer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f5e9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .top-bar {
      width: 100%;
      background-color: #2e7d32;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-radius: 5px;
    }
    .translation-bar {
      width: 100%;
      max-width: 800px;
      background-color: #ffeb3b;
      padding: 10px;
      margin-top: 10px;
      text-align: center;
      font-size: 18px;
      border-radius: 5px;
    }
    .dropdown-container, .navigation-buttons {
      margin-top: 20px;
    }
    .article-container {
      width: 100%;
      max-width: 800px;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
      text-align: center;
      font-size: 32px;
      line-height: 1.6;
      color: #37474f;
    }
    .navigation-buttons button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .navigation-buttons button:hover {
      background-color: #388e3c;
    }
    span.word {
      cursor: pointer;
      transition: color 0.3s;
    }
    span.word.active {
      color: #d32f2f;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="top-bar" id="article-title">Loading...</div>
  <div class="translation-bar" id="translation-bar">Click a word to see its translation.</div>
  <div class="dropdown-container">
    <label for="article-dropdown">Select a paragraph:</label>
    <select id="article-dropdown" onchange="displayArticle()">
      <option value="">Loading...</option>
    </select>
  </div>
  <div class="navigation-buttons">
    <button onclick="prevParagraph()">Previous</button>
    <button onclick="nextParagraph()">Next</button>
  </div>
  <div id="article-container" class="article-container">Select a paragraph to view the text.</div>

  <script>
    const SHEET_ID = '1QsT4ygsGvmsj4b2JGzf_n-S2WhBMMbPdyyYbdZ9qDm4';
    const API_KEY = 'AIzaSyDiQ2Dc8GehVZwPJwu-XZX5ixQSzh5d3kQ';
    const SHEET_URL = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Sheet1?key=${API_KEY}`;
    const TRANSLATION_API = "https://api.mymemory.translated.net/get?q=";

    let articles = [];
    let currentIndex = 0;
    let lastClickedWord = null;

    async function fetchArticles() {
      try {
        const response = await fetch(SHEET_URL);
        const data = await response.json();
        
        if (data.values && data.values.length > 1) {
          articles = data.values.slice(1).map(row => ({ id: row[0], text: row[1], title: row[2] }));
          document.getElementById('article-title').textContent = articles[0].title || "Article Viewer";
          populateDropdown(articles);
        } else {
          document.getElementById('article-dropdown').innerHTML = '<option value="">No paragraphs found</option>';
        }
      } catch (error) {
        console.error("Error fetching paragraphs:", error);
        document.getElementById('article-container').textContent = "Failed to load paragraphs.";
      }
    }

    function populateDropdown(articles) {
      const dropdown = document.getElementById('article-dropdown');
      dropdown.innerHTML = '<option value="">Select a paragraph</option>';
      articles.forEach((article, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = `Paragraph ${article.id}`;
        dropdown.appendChild(option);
      });
    }

    function displayArticle() {
      const dropdown = document.getElementById('article-dropdown');
      currentIndex = dropdown.value !== "" ? parseInt(dropdown.value) : 0;
      updateArticle();
    }

    function updateArticle() {
      const articleContainer = document.getElementById('article-container');
      const titleBar = document.getElementById('article-title');
      if (articles.length > 0 && currentIndex >= 0 && currentIndex < articles.length) {
        titleBar.textContent = articles[currentIndex].title || "Article Viewer";
        const words = articles[currentIndex].text.split(" ").map(word => `<span class='word' onclick='translateWord(this, "${word}")'>${word}</span>`).join(" ");
        articleContainer.innerHTML = words;
      } else {
        articleContainer.textContent = "Select a paragraph to view the text.";
      }
    }

    async function translateWord(element, word) {
      if (lastClickedWord) {
        lastClickedWord.classList.remove('active');
      }
      element.classList.add('active');
      lastClickedWord = element;

      try {
        const response = await fetch(`${TRANSLATION_API}${word}&langpair=en|zh-CN`);
        const data = await response.json();
        const translation = data.responseData.translatedText;
        document.getElementById("translation-bar").textContent = `${word} - ${translation}`;
        speakText(word);
      } catch (error) {
        console.error("Error translating word:", error);
      }
    }

    function speakText(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      speechSynthesis.speak(utterance);
    }

    fetchArticles();
  </script>
</body>
</html>
