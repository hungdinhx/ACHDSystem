<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jumbled Sentence Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin: 20px;
      color: #333;
    }

    .game-container {
      margin: 20px auto;
      padding: 20px;
      max-width: 600px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .word-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    button:disabled {
      background-color: #ccc;
      color: #666;
      cursor: not-allowed;
    }

    #constructed-sentence {
      font-size: 1.2em;
      margin: 20px 0;
      color: #333;
      min-height: 30px;
    }

    #score {
      font-size: 1.5em;
      color: #4caf50;
      margin: 10px 0;
    }

    #skip-info, #mistakes-info {
      font-size: 1.2em;
      color: #f44336;
      margin-top: 10px;
    }

    #feedback {
      font-size: 1.2em;
      color: #4caf50;
      margin-top: 10px;
      display: none;
    }

    #game-over {
      font-size: 2em;
      font-weight: bold;
      color: red;
      margin-top: 20px;
      display: none;
    }

    #reset-btn, #skip-btn {
      background-color: #f44336;
      margin-top: 10px;
    }

    #reset-btn:hover, #skip-btn:hover {
      background-color: #e53935;
    }

    .info {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }

    .info div {
      font-size: 1.2em;
      background-color: #f5f5f5;
      padding: 8px 15px;
      border-radius: 5px;
      margin: 0 10px;
      color: #333;
      font-weight: bold;
    }

    .info div span {
      color: #4caf50;
    }
  </style>
</head>
<body>
  <h1>Jumbled Sentence Game</h1>
  <div class="game-container">
    <div id="score">Score: 0</div>
    <div class="info">
      <div id="skip-info">Skips available: <span>1</span></div>
      <div id="mistakes-info">Mistakes available: <span>0</span></div>
    </div>
    <div id="feedback"></div>
    <div id="constructed-sentence">Your constructed sentence:</div>
    <div class="word-buttons" id="word-buttons"></div>
    <button id="skip-btn">Skip</button>
    <button id="reset-btn">Reset Game</button>
  </div>

  <div id="game-over">Game Over! Final Score: 0</div>

  <script>
    const sheetId = "1Y2f_wlC3eQwOwdRpGdDqQfV9run3u6JUMO36QC7DcFo";
    const apiKey = "AIzaSyDiQ2Dc8GehVZwPJwu-XZX5ixQSzh5d3kQ";
    let sentences = [];
    let remainingSentences = [];
    let currentSentence = "";
    let jumbledWords = [];
    let userConstructedWords = [];
    let score = 0;
    let skipsAvailable = 1;
    let incorrectAttempts = 0;
    let gameLocked = false;

    const scoreDisplay = document.getElementById("score");
    const skipInfoDisplay = document.getElementById("skip-info");
    const mistakesInfoDisplay = document.getElementById("mistakes-info");
    const wordButtonsContainer = document.getElementById("word-buttons");
    const constructedSentenceDisplay = document.getElementById("constructed-sentence");
    const feedbackDisplay = document.getElementById("feedback");
    const skipButton = document.getElementById("skip-btn");
    const resetButton = document.getElementById("reset-btn");

    async function fetchSentences() {
      try {
        const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Sheet1?key=${apiKey}`);
        const data = await response.json();

        if (data.values) {
          sentences = data.values.flat();
          remainingSentences = [...sentences];
          initializeGame();
        } else {
          alert("No sentences found in the Google Sheet!");
        }
      } catch (error) {
        console.error("Error fetching sentences:", error);
        alert("Failed to fetch sentences from Google Sheets.");
      }
    }

    function initializeGame() {
      if (remainingSentences.length === 0) {
        showGameOver();
        return;
      }

      gameLocked = false;
      const randomIndex = Math.floor(Math.random() * remainingSentences.length);
      currentSentence = remainingSentences[randomIndex];
      remainingSentences.splice(randomIndex, 1);

      jumbledWords = shuffleArray(currentSentence.split(" "));
      userConstructedWords = [];
      incorrectAttempts = 0;
      renderButtons();
      updateConstructedSentence();
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function renderButtons() {
      wordButtonsContainer.innerHTML = "";
      jumbledWords.forEach((word) => {
        const button = document.createElement("button");
        button.textContent = word;
        button.onclick = () => handleWordClick(word, button);
        wordButtonsContainer.appendChild(button);
      });
    }

    function handleWordClick(word, button) {
      if (gameLocked) return;

      if (userConstructedWords.includes(word)) {
        userConstructedWords = userConstructedWords.filter((item) => item !== word);
        button.style.backgroundColor = "#4caf50";
      } else {
        userConstructedWords.push(word);
        button.style.backgroundColor = "#ccc";
      }

      updateConstructedSentence();

      if (userConstructedWords.length === jumbledWords.length) {
        checkSentence();
      }
    }

    function updateConstructedSentence() {
      constructedSentenceDisplay.textContent = userConstructedWords.join(" ");
    }

    function checkSentence() {
      const userSentence = userConstructedWords.join(" ");
      if (userSentence === currentSentence) {
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
        showFeedback("üéâ Correct! You've earned a point.");
        initializeGame();
      } else {
        handleMistake();
      }
    }

    function handleMistake() {
      incorrectAttempts++;
      if (incorrectAttempts >= 2) {
        revealCorrectAnswer();
      } else {
        resetSelections();
        showFeedback(`‚ùå Incorrect. You have ${2 - incorrectAttempts} attempt(s) left.`);
      }
    }

    function resetSelections() {
      userConstructedWords = [];
      const buttons = wordButtonsContainer.querySelectorAll("button");
      buttons.forEach((button) => {
        button.style.backgroundColor = "#4caf50";
      });
      updateConstructedSentence();
    }

    function revealCorrectAnswer() {
      gameLocked = true;
      constructedSentenceDisplay.textContent = `The correct sentence was: "${currentSentence}"`;
      showFeedback(`‚ùå Answer revealed: "${currentSentence}".`, 5000);
    }

    function showFeedback(message, duration = 2000) {
      feedbackDisplay.textContent = message;
      feedbackDisplay.style.display = "block";
      setTimeout(() => {
        feedbackDisplay.style.display = "none";
      }, duration);
    }

    function handleSkip() {
      if (skipsAvailable > 0) {
        skipsAvailable--;
        skipInfoDisplay.textContent = `Skips available: ${skipsAvailable}`;
        initializeGame();
      } else {
        showFeedback("‚ùå No skips available!");
      }
    }

    function resetGame() {
      score = 0;
      skipsAvailable = 1;
      remainingSentences = [...sentences];
      skipInfoDisplay.textContent = `Skips available: ${skipsAvailable}`;
      scoreDisplay.textContent = "Score: 0";
      initializeGame();
    }

    resetButton.onclick = resetGame;
    skipButton.onclick = handleSkip;

    fetchSentences();
  </script>
</body>
</html>
