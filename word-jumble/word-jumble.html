<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jumbled Sentence Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin: 20px;
      color: #333;
    }

    .game-container {
      margin: 20px auto;
      padding: 20px;
      max-width: 600px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .word-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    button:disabled {
      background-color: #ccc;
      color: #666;
      cursor: not-allowed;
    }

    #constructed-sentence {
      font-size: 1.2em;
      margin: 20px 0;
      color: #333;
      min-height: 30px;
    }

    #score {
      font-size: 1.5em;
      color: #4caf50;
      margin: 10px 0;
    }

    #feedback {
      font-size: 1.2em;
      color: #4caf50;
      margin-top: 10px;
    }

    #game-over {
      font-size: 2em;
      font-weight: bold;
      color: red;
      margin-top: 20px;
      display: none;
    }

    select {
      appearance: none;
      background-color: white;
      color: #333;
      padding: 8px 12px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
      outline: none;
      transition: border-color 0.3s;
      margin-bottom: 15px;
    }

    select:hover {
      border-color: #4caf50;
    }

    #reset-btn {
      background-color: #f44336;
      margin-top: 10px;
    }

    #reset-btn:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>
  <h1>Jumbled Sentence Game</h1>
  <div class="game-container">
    <div>
      <label for="lesson-select" style="font-size: 1.2em; color: #333; margin-right: 10px;">Select Lesson:</label>
      <select id="lesson-select" style="padding: 8px 12px; font-size: 1em; border-radius: 5px; border: 1px solid #ccc;">
        <option value="all">All Lessons</option>
        <option value="1">Lesson 1</option>
        <option value="2">Lesson 2</option>
        <option value="3">Lesson 3</option>
        <!-- Add more lessons as needed -->
      </select>
    </div>
    <div id="score">Score: 0</div>
    <div id="feedback"></div>
    <div id="constructed-sentence">Your constructed sentence:</div>
    <div class="word-buttons" id="word-buttons"></div>
    <button id="reset-btn">Reset Game</button>
  </div>

  <div id="game-over">Game Over! Final Score: 0</div>

  <script>
    const sheetId = "1Y2f_wlC3eQwOwdRpGdDqQfV9run3u6JUMO36QC7DcFo";
    const apiKey = "AIzaSyDiQ2Dc8GehVZwPJwu-XZX5ixQSzh5d3kQ";

    let remainingSentences = [];
    let currentSentence = "";
    let jumbledWords = [];
    let userConstructedWords = [];
    let score = 0;
    let attemptCount = 0;  // Track the number of attempts

    const scoreDisplay = document.getElementById("score");
    const wordButtonsContainer = document.getElementById("word-buttons");
    const constructedSentenceDisplay = document.getElementById("constructed-sentence");
    const feedbackDisplay = document.getElementById("feedback");
    const resetButton = document.getElementById("reset-btn");

    // Fetch sentences based on the selected lesson
    async function fetchSentences() {
      const selectedLesson = document.getElementById("lesson-select").value;
      const apiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Sheet1!A:B?key=${apiKey}`;

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (!data.values) {
          console.error("No data found in the sheet.");
          return;
        }

        const allSentences = data.values.filter((row) => row.length >= 2);
        if (selectedLesson === "all") {
          remainingSentences = allSentences.map((row) => row[0]);
        } else {
          remainingSentences = allSentences
            .filter((row) => row[1] === selectedLesson)
            .map((row) => row[0]);
        }

        resetGame();
      } catch (error) {
        console.error("Error fetching sentences:", error);
      }
    }

    // Initialize the game
    function initializeGame() {
      if (remainingSentences.length === 0) {
        showGameOver();
        return;
      }

      const randomIndex = Math.floor(Math.random() * remainingSentences.length);
      currentSentence = remainingSentences[randomIndex];
      remainingSentences.splice(randomIndex, 1);

      jumbledWords = shuffleArray(currentSentence.split(" "));
      userConstructedWords = [];
      renderButtons();
      updateConstructedSentence();
    }

    // Shuffle words randomly
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Render buttons for the shuffled words
    function renderButtons() {
      wordButtonsContainer.innerHTML = "";
      jumbledWords.forEach((word) => {
        const button = document.createElement("button");
        button.textContent = word;
        button.onclick = () => handleWordClick(word, button);
        wordButtonsContainer.appendChild(button);
      });
    }

    // Handle word button click
    function handleWordClick(word, button) {
      userConstructedWords.push(word);
      button.disabled = true;
      updateConstructedSentence();

      if (userConstructedWords.length === jumbledWords.length) {
        checkSentence();
      }
    }

    // Update the displayed constructed sentence
    function updateConstructedSentence() {
      constructedSentenceDisplay.textContent = userConstructedWords.join(" ");
    }

    // Check if the constructed sentence is correct
    function checkSentence() {
      const userSentence = userConstructedWords.join(" ");
      
      if (userSentence === currentSentence) {
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
        showFeedback("üéâ Correct! You've earned a point.");
        initializeGame();
      } else {
        attemptCount++;
        
        if (attemptCount >= 2) {
          showFeedback(`‚ùå Incorrect. The correct sentence is: "${currentSentence}"`);
          resetSelections();
          attemptCount = 0; // Reset attempt count after revealing answer
        } else {
          showFeedback("‚ùå Incorrect. Try again.");
          resetSelections();
        }
      }
    }

    // Reset word selections
    function resetSelections() {
      userConstructedWords = [];
      renderButtons();
      updateConstructedSentence();
    }

    // Show feedback message
    function showFeedback(message) {
      feedbackDisplay.textContent = message;
    }

    // Reset the game
    function resetGame() {
      score = 0;
      scoreDisplay.textContent = "Score: 0";
      attemptCount = 0; // Reset attempt count at game reset
      initializeGame();
      feedbackDisplay.textContent = ''; // Clear feedback when resetting
    }

    // Show game over message
    function showGameOver() {
      document.getElementById("game-over").style.display = "block";
    }

    // Event Listeners
    resetButton.onclick = resetGame;
    document.getElementById("lesson-select").addEventListener("change", fetchSentences);

    // Start the game
    fetchSentences();
  </script>
</body>
</html>
