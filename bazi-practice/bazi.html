<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ba Zi Earthly Branch Pairs Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f5f5f5;
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .container {
      background: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 16px;
      margin-top: 40px;
      padding: 24px 18px 18px 18px;
      max-width: 380px;
      width: 98vw;
      min-height: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.2s;
    }
    h2 {
      font-size: 1.4rem;
      margin-bottom: 1.2em;
      letter-spacing: 1px;
      color: #222;
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 24px;
      text-align: center;
    }
    .options {
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 22px;
    }
    .option {
      background: #f1f3f8;
      border: none;
      padding: 16px 8px;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 1px 4px rgba(0,0,0,0.03);
      text-align: center;
    }
    .option.correct {
      background: #a7e3b1;
    }
    .option.wrong {
      background: #ffb8b8;
    }
    .score {
      margin-bottom: 16px;
      color: #555;
      font-size: 1em;
    }
    .next-btn {
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 28px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 6px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.08);
      letter-spacing: 1px;
    }
    .next-btn:active {
      background: #1855b6;
    }
    @media (max-width: 400px) {
      .container { padding: 12px 3px 8px 3px; }
      h2 { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Earthly Branch 六合 Quiz</h2>
    <div class="score" id="score">Score: 0/0</div>
    <div class="question" id="question">Loading...</div>
    <div class="options" id="options"></div>
    <button class="next-btn" id="nextBtn" style="display:none;">Next</button>
  </div>

  <script>
    // 六合 pairs
    const pairs = [
      { a: '子', b: '丑' }, // Rat + Ox
      { a: '寅', b: '亥' }, // Tiger + Pig
      { a: '卯', b: '戌' }, // Rabbit + Dog
      { a: '辰', b: '酉' }, // Dragon + Rooster
      { a: '巳', b: '申' }, // Snake + Monkey
      { a: '午', b: '未' }  // Horse + Goat
    ];
    const branches = ['子','丑','寅','卯','辰','巳','午','未','申','酉','戌','亥'];

    function getRandomInt(max) {
      return Math.floor(Math.random() * max);
    }

    let currentPair, isAnswering = true;
    let score = 0, total = 0;

    function generateQuestion() {
      isAnswering = true;
      document.getElementById('nextBtn').style.display = 'none';

      // Randomly choose left/right from pair, and swap question direction
      const pair = pairs[getRandomInt(pairs.length)];
      const flip = Math.random() > 0.5;
      currentPair = { 
        base: flip ? pair.a : pair.b, 
        answer: flip ? pair.b : pair.a 
      };

      // Build question string
      document.getElementById('question').textContent = `What is the 六合 (Six Harmony) pair for 「${currentPair.base}」?`;

      // Generate options: right answer + 3 random wrong
      let options = [currentPair.answer];
      let wrongs = branches.filter(b => b !== currentPair.answer && b !== currentPair.base);
      for (let i = 0; i < 3; i++) {
        let idx = getRandomInt(wrongs.length);
        options.push(wrongs[idx]);
        wrongs.splice(idx, 1);
      }
      // Shuffle
      options = options.sort(() => Math.random() - 0.5);

      // Display options
      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';
      options.forEach(opt => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.className = 'option';
        btn.onclick = () => chooseAnswer(btn, opt);
        optionsDiv.appendChild(btn);
      });

      // Update score
      document.getElementById('score').textContent = `Score: ${score}/${total}`;
    }

    function chooseAnswer(btn, selected) {
      if (!isAnswering) return;
      isAnswering = false;
      total++;
      // Mark all
      [...document.querySelectorAll('.option')].forEach(o => {
        if (o.textContent === currentPair.answer) {
          o.classList.add('correct');
        }
        if (o.textContent === selected && selected !== currentPair.answer) {
          o.classList.add('wrong');
        }
        o.disabled = true;
      });
      // Update score
      if (selected === currentPair.answer) score++;
      document.getElementById('score').textContent = `Score: ${score}/${total}`;
      document.getElementById('nextBtn').style.display = '';
    }

    document.getElementById('nextBtn').onclick = generateQuestion;

    // Initial question
    window.onload = generateQuestion;
  </script>
</body>
</html>
