<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Matching Game</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow-y: auto;
      flex-direction: column;
      padding: 10px;
    }

    .game-container {
      text-align: center;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
    }

    h1 {
      margin-bottom: 20px;
    }

    #lesson-select {
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
    }

    #timer {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      justify-items: center;
      align-items: center;
      margin-bottom: 20px;
      padding: 10px;
      width: 100%;
      overflow-x: hidden;
    }

    button {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      font-size: 16px;
      text-align: center;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s, transform 0.3s;
      width: 100%;
      height: 100px;
      border: none;
      position: relative;
    }

    button:hover {
      background-color: #ffeb3b;
      transform: scale(1.05);
    }

    .english-button {
      background-color: #ffeb3b;
    }

    .chinese-button {
      background-color: #f8d7da;
    }

    button.selected {
      background-color: #ffa500;
    }

    button.matched {
      opacity: 0;
      pointer-events: none;
      position: absolute;
    }

    button:focus {
      outline: none;
    }

    button:active {
      transform: scale(1);
    }

    button:disabled {
      cursor: not-allowed;
    }

    #incorrect-popup {
      display: none;
      background-color: #f8d7da;
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
      font-size: 16px;
    }

    #winner-message {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: fixed;
      inset: 0;
      font-size: 2.5rem;
      font-weight: bold;
      color: #4caf50;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 10;
      font-family: 'Arial', sans-serif;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      button {
        font-size: 14px;
        padding: 15px;
        height: 80px;
      }

      .game-container {
        padding: 15px;
      }

      #timer {
        font-size: 16px;
      }
    }

    @media (max-width: 400px) {
      button {
        font-size: 12px;
        padding: 10px;
        height: 80px;
      }

      h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Vocabulary Matching Game</h1>
    <select id="lesson-select">
      <option value="all">All Lessons</option>
    </select>
    <div id="timer">Time: 0:00</div>
    <div id="game-board" class="game-board"></div>
    <div id="incorrect-popup">Incorrect! Please try again.</div>
    <button id="reset-button">Reset</button>
  </div>

  <div id="winner-message">您是我最優秀的學生</div>

  <script>
    const SHEET_ID = '11oATdxVyq6RNc7soQtxAbCcP6gce5fSEqH0RYcBD84s';
    const API_KEY = 'AIzaSyDiQ2Dc8GehVZwPJwu-XZX5ixQSzh5d3kQ';
    const SHEET_URL = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Sheet1?key=${API_KEY}`;

    let vocabulary = [];
    let selectedButton = null;
    let matchedPairs = 0;
    let startTime, timerInterval;

    const gameBoard = document.getElementById('game-board');
    const resetButton = document.getElementById('reset-button');
    const timerDisplay = document.getElementById('timer');
    const incorrectPopup = document.getElementById('incorrect-popup');
    const winnerMessage = document.getElementById('winner-message');
    const lessonSelect = document.getElementById('lesson-select');

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function getRandomWords(lesson) {
      if (lesson === 'all') {
        return shuffleArray([...vocabulary]).slice(0, 8);
      }
      return vocabulary.filter(word => word.lesson === lesson).slice(0, 8);
    }

    function createButton(word, type) {
      const button = document.createElement('button');
      button.classList.add('button', type === 'english' ? 'english-button' : 'chinese-button');
      button.setAttribute('data-id', word.id);
      button.textContent = type === 'english' ? word.english : word.chinese;
      button.addEventListener('click', () => buttonClicked(button, word, type));
      return button;
    }

    function startGame(lesson) {
      matchedPairs = 0;
      gameBoard.innerHTML = '';
      selectedButton = null;

      const selectedWords = getRandomWords(lesson);
      const allButtons = [];

      selectedWords.forEach(word => {
        allButtons.push(createButton(word, 'english'));
        allButtons.push(createButton(word, 'chinese'));
      });

      const shuffledButtons = shuffleArray(allButtons);
      shuffledButtons.forEach(button => gameBoard.appendChild(button));

      startTime = Date.now();
      timerInterval = setInterval(updateTimer, 100);
    }

    function buttonClicked(button, word, type) {
      if (selectedButton && (selectedButton.button === button || button.classList.contains('matched'))) return;

      if (!selectedButton) {
        selectedButton = { button, word, type };
        button.classList.add('selected');
        return;
      }

      if (selectedButton.word.id === word.id) {
        matchedPairs++;
        selectedButton.button.classList.add('matched');
        button.classList.add('matched');
        selectedButton = null;

        if (matchedPairs === 8) {
          clearInterval(timerInterval);
          showWinnerMessage();
        }
      } else {
        incorrectPopup.style.display = 'block';
        setTimeout(() => (incorrectPopup.style.display = 'none'), 1000);
        selectedButton.button.classList.remove('selected');
        selectedButton = null;
      }
    }

    function updateTimer() {
      const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
      const minutes = Math.floor(elapsedTime / 60);
      const seconds = elapsedTime % 60;
      timerDisplay.textContent = `Time: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }

    function showWinnerMessage() {
      winnerMessage.style.opacity = 1;
      winnerMessage.textContent = `您是我最優秀的學生! 完成時間: ${timerDisplay.textContent}`;
      setTimeout(() => (winnerMessage.style.opacity = 0), 3000);
    }

    async function fetchVocabulary() {
      const response = await fetch(SHEET_URL);
      const data = await response.json();
      vocabulary = data.values.slice(1).map((row, index) => ({
        id: index + 1,
        english: row[0],
        chinese: row[1],
        lesson: row[2],
      }));

      const lessons = [...new Set(vocabulary.map(word => word.lesson))];
      lessons.forEach(lesson => {
        const option = document.createElement('option');
        option.value = lesson;
        option.textContent = `Lesson ${lesson}`;
        lessonSelect.appendChild(option);
      });
    }

    lessonSelect.addEventListener('change', () => {
      startGame(lessonSelect.value);
    });

    resetButton.addEventListener('click', () => {
      startGame(lessonSelect.value);
    });

    (async () => {
      await fetchVocabulary();
      startGame(lessonSelect.value);
    })();
  </script>
</body>
</html>
