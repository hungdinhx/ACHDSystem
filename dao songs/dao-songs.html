<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrollable Video App</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #video-container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch; /* Smooth scrolling for iOS */
    }

    .video-wrapper {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <!-- Embed YouTube Videos Here -->
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/SL_dDZzKtZg?autoplay=1&mute=1&controls=0&loop=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/r6IsGS_3d6g?autoplay=1&mute=1&controls=0&loop=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/Qd6NAgU2fAI?autoplay=1&mute=1&controls=0&loop=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <!-- Add more videos as needed -->
  </div>

  <!-- Optional Smooth Scrolling Script -->
  <script>
    const container = document.getElementById("video-container");

    // Add smooth scroll behavior for all major browsers
    container.addEventListener("scroll", () => {
      clearTimeout(container.scrollTimeout);

      container.scrollTimeout = setTimeout(() => {
        const scrollY = container.scrollTop;
        const videoHeight = window.innerHeight;

        const index = Math.round(scrollY / videoHeight);
        container.scrollTo({ top: index * videoHeight, behavior: "smooth" });
      }, 100);
    });
  </script>
</body>
</html>
