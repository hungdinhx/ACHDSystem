<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Scroller</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #000;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .video-wrapper {
      scroll-snap-align: start;
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    .video-wrapper video,
    .video-wrapper iframe {
      max-height: 100vh;
      width: 100%;
    }

    .overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 1.2rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Native video -->
    <div class="video-wrapper" data-type="native">
      <video src="video1.mp4" muted autoplay playsinline loop></video>
    </div>

    <!-- Google Drive embed -->
    <div class="video-wrapper" data-type="google-drive">
      <iframe src="https://drive.google.com/file/d/1m7mnFOBXgvuf9MpC6W0HVt8MoaHo7tFT/preview" 
              frameborder="0" 
              allow="autoplay; encrypted-media" 
              allowfullscreen>
      </iframe>
    </div>

    <!-- Another native video -->
    <div class="video-wrapper" data-type="native">
      <video src="video2.mp4" muted autoplay playsinline loop></video>
    </div>

    <!-- Another Google Drive embed -->
    <div class="video-wrapper" data-type="google-drive">
      <iframe src="https://drive.google.com/file/d/1m7mnFOBXgvuf9MpC6W0HVt8MoaHo7tFT/preview" 
              frameborder="0" 
              allow="autoplay; encrypted-media" 
              allowfullscreen>
      </iframe>
    </div>
  </div>

  <script>
    // Function to handle autoplay for native videos when they come into view
    const handleAutoplay = () => {
      const videos = document.querySelectorAll("video");

      videos.forEach((video) => {
        const rect = video.getBoundingClientRect();
        const isVisible = rect.top >= 0 && rect.bottom <= window.innerHeight;

        if (isVisible) {
          video.play();
        } else {
          video.pause();
        }
      });
    };

    // Event listener for scrolling
    document.querySelector('.container').addEventListener('scroll', handleAutoplay);

    // Initial autoplay handling
    handleAutoplay();
  </script>
</body>
</html>
