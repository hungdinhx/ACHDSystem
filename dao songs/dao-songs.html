<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrollable Video App with Navigation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: auto; /* Allow scrolling on the page */
      font-family: Arial, sans-serif;
    }

    #navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background: #333;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
      padding: 0 10px;
      z-index: 1000;
    }

    #navbar button {
      background: #555;
      color: #fff;
      border: none;
      height: 100%; /* Match the height of the navbar */
      padding: 0 20px; /* Adjust button width */
      cursor: pointer;
      border-radius: 0; /* Remove border radius for uniformity */
      font-size: 18px; /* Make the button text more prominent */
    }

    #navbar button:hover {
      background: #777;
    }

    #video-container {
      margin-top: 50px; /* Offset for the navbar */
      height: calc(100vh - 50px);
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch; /* Smooth scrolling for iOS */
    }

    .video-wrapper {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div id="navbar">
    <button id="prev-btn">&lt;&lt;</button>
    <button id="next-btn">&gt;&gt;</button>
  </div>

  <!-- Video Container -->
  <div id="video-container">
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/SL_dDZzKtZg?autoplay=1&mute=1&controls=0&loop=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/r6IsGS_3d6g?autoplay=1&mute=1&controls=0&loop=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/Qd6NAgU2fAI?autoplay=1&mute=1&controls=0&loop=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Navigation Script -->
  <script>
    const container = document.getElementById("video-container");
    const prevButton = document.getElementById("prev-btn");
    const nextButton = document.getElementById("next-btn");

    // Function to scroll to a specific video
    function scrollToVideo(index) {
      const videoHeight = window.innerHeight;
      container.scrollTo({ top: index * videoHeight, behavior: "smooth" });
    }

    // Determine the current video index
    function getCurrentIndex() {
      const scrollY = container.scrollTop;
      const videoHeight = window.innerHeight;
      return Math.round(scrollY / videoHeight);
    }

    // Event listeners for buttons
    prevButton.addEventListener("click", () => {
      const currentIndex = getCurrentIndex();
      if (currentIndex > 0) {
        scrollToVideo(currentIndex - 1);
      }
    });

    nextButton.addEventListener("click", () => {
      const currentIndex = getCurrentIndex();
      const totalVideos = container.children.length;
      if (currentIndex < totalVideos - 1) {
        scrollToVideo(currentIndex + 1);
      }
    });
  </script>
</body>
</html>
