<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Drive Video Embed</title>
  <style>
    /* General Reset */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 1.8em;
      color: #4CAF50;
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      font-size: 1em;
      text-align: center;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    /* Responsive Video Container */
    .video-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #777;
      text-align: center;
    }

    /* Media Queries for Larger Screens */
    @media (min-width: 600px) {
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1.2em;
        max-width: 600px;
      }
    }
  </style>
</head>
<body>
  <h1>Watch Your Video</h1>
  <p>Stream videos seamlessly from Google Drive, optimized for all devices.</p>

  <div class="video-container">
    <!-- Replace FILE_ID with your actual file ID -->
    <iframe 
      src="https://drive.google.com/file/d/1m7mnFOBXgvuf9MpC6W0HVt8MoaHo7tFT/preview" 
      allowfullscreen>
    </iframe>
  </div>

  <footer>
    Powered by Google Drive | YourVideo Â© 2025
  </footer>
</body>
</html>
