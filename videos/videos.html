<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Video Reel</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: auto;
      font-family: Arial, sans-serif;
    }

    #navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(90deg, #4a90e2, #003366);
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    #navbar button {
      background: #0066cc;
      color: #fff;
      border: none;
      height: 40px;
      width: 60px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, background 0.3s ease;
    }

    #navbar button:hover {
      background: #004a99;
      transform: scale(1.1);
    }

    #navbar button:active {
      transform: scale(0.95);
    }

    #video-container {
      margin-top: 60px;
      height: calc(100vh - 60px);
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .video-wrapper {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div id="navbar">
    <button id="prev-btn">&lt;&lt;</button>
    <button id="mute-btn">ðŸ”ˆ</button>
    <button id="next-btn">&gt;&gt;</button>
  </div>

  <!-- Video Container -->
  <div id="video-container"></div>

  <!-- Script -->
  <script>
    const sheetId = "1jciq3IYJ8MAye3Gdyuy0bbwcHMHLftKDiBrauzju-oY";
    const apiKey = "AIzaSyDiQ2Dc8GehVZwPJwu-XZX5ixQSzh5d3kQ";
    const container = document.getElementById("video-container");
    const prevButton = document.getElementById("prev-btn");
    const nextButton = document.getElementById("next-btn");
    const muteButton = document.getElementById("mute-btn");

    let isMuted = true;

    // Fetch data from Google Sheets
    async function fetchSheetData() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Sheet1!A1:A?key=${apiKey}`;
      const response = await fetch(url);
      const data = await response.json();
      return data.values || [];
    }

    // Render videos
    async function renderVideos() {
      const videos = await fetchSheetData();
      container.innerHTML = ""; // Clear previous content

      videos.forEach((video) => {
        if (video[0]) { // Ensure there's a URL
          const iframe = document.createElement("iframe");
          iframe.src = `https://www.youtube.com/embed/${getYouTubeId(video[0])}?autoplay=1&controls=0&loop=1&mute=${isMuted ? "1" : "0"}&enablejsapi=1`;
          iframe.allow = "autoplay; encrypted-media";
          iframe.allowFullscreen = true;

          const wrapper = document.createElement("div");
          wrapper.className = "video-wrapper";
          wrapper.appendChild(iframe);

          container.appendChild(wrapper);
        }
      });
    }

    // Utility function to extract YouTube video ID
    function getYouTubeId(url) {
      const regex = /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    // Pause all videos
    function pauseAllVideos() {
      const videos = document.querySelectorAll("#video-container iframe");
      videos.forEach((iframe) => {
        iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
      });
    }

    // Scroll to video
    function scrollToVideo(index) {
      const videoHeight = window.innerHeight;
      container.scrollTo({ top: index * videoHeight, behavior: "smooth" });
    }

    // Get current video index
    function getCurrentIndex() {
      const scrollY = container.scrollTop;
      const videoHeight = window.innerHeight;
      return Math.round(scrollY / videoHeight);
    }

    // Button event listeners
    prevButton.addEventListener("click", () => {
      const currentIndex = getCurrentIndex();
      if (currentIndex > 0) {
        pauseAllVideos();
        scrollToVideo(currentIndex - 1);
      }
    });

    nextButton.addEventListener("click", () => {
      const currentIndex = getCurrentIndex();
      const totalVideos = container.children.length;
      if (currentIndex < totalVideos - 1) {
        pauseAllVideos();
        scrollToVideo(currentIndex + 1);
      }
    });

    // Mute/Unmute toggle
    muteButton.addEventListener("click", () => {
      isMuted = !isMuted;
      muteButton.textContent = isMuted ? "ðŸ”ˆ" : "ðŸ”Š";
      updateVideoSound();
    });

    // Update video sound settings
    function updateVideoSound() {
      const videos = document.querySelectorAll("#video-container iframe");
      videos.forEach((iframe) => {
        const currentSrc = iframe.src;
        const newSrc = currentSrc.replace(/mute=(0|1)/, `mute=${isMuted ? "1" : "0"}`);
        iframe.src = ""; // Temporarily unset src to force reload
        iframe.src = newSrc;
      });
    }

    // Scroll event to play/pause videos
    container.addEventListener("scroll", () => {
      const videos = document.querySelectorAll("#video-container iframe");
      videos.forEach((iframe, index) => {
        const rect = iframe.getBoundingClientRect();
        if (rect.top >= 0 && rect.bottom <= window.innerHeight) {
          iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
        } else {
          iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
        }
      });
    });

    // Initial render
    renderVideos();

    // Periodic refresh
    setInterval(renderVideos, 30000); // Check for updates every 30 seconds
  </script>
</body>
</html>
