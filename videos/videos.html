<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Video Reel</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: auto;
      font-family: Arial, sans-serif;
    }

    #navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(90deg, #4a90e2, #003366);
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    #navbar button {
      background: #0066cc;
      color: #fff;
      border: none;
      height: 40px;
      width: 60px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, background 0.3s ease;
    }

    #navbar button:hover {
      background: #004a99;
      transform: scale(1.1);
    }

    #navbar button:active {
      transform: scale(0.95);
    }

    #video-container {
      margin-top: 60px;
      height: calc(100vh - 60px);
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .video-wrapper {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div id="navbar">
    <button id="prev-btn">&lt;&lt;</button>
    <button id="mute-btn">ðŸ”ˆ</button>
    <button id="next-btn">&gt;&gt;</button>
  </div>

  <!-- Video Container -->
  <div id="video-container"></div>

  <!-- Script -->
  <script>
    const sheetId = "1jciq3IYJ8MAye3Gdyuy0bbwcHMHLftKDiBrauzju-oY";
    const apiKey = "AIzaSyDiQ2Dc8GehVZwPJwu-XZX5ixQSzh5d3kQ";
    const container = document.getElementById("video-container");
    const prevButton = document.getElementById("prev-btn");
    const nextButton = document.getElementById("next-btn");
    const muteButton = document.getElementById("mute-btn");

    let isMuted = true;
    let players = [];
    let currentPlayerIndex = 0;

    // Load YouTube Iframe API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Fetch data from Google Sheets
    async function fetchSheetData() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Sheet1!A1:A?key=${apiKey}`;
      const response = await fetch(url);
      const data = await response.json();
      return data.values || [];
    }

    // Initialize players
    async function renderVideos() {
      const videos = await fetchSheetData();
      container.innerHTML = ""; // Clear previous content
      players = []; // Reset players

      videos.forEach((video, index) => {
        if (video[0]) {
          const wrapper = document.createElement("div");
          wrapper.className = "video-wrapper";

          const iframe = document.createElement("div");
          iframe.id = `player-${index}`;
          wrapper.appendChild(iframe);

          container.appendChild(wrapper);

          // Create YouTube player instance
          players.push(new YT.Player(`player-${index}`, {
            videoId: getYouTubeId(video[0]),
            playerVars: {
              autoplay: index === 0 ? 1 : 0,
              mute: isMuted ? 1 : 0,
              controls: 1,
              rel: 0,
            },
          }));
        }
      });

      // Start the first video
      if (players.length > 0) {
        currentPlayerIndex = 0;
        playVideo(0);
      }
    }

    // Utility function to extract YouTube video ID
    function getYouTubeId(url) {
      const regex = /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    // Play video by index
    function playVideo(index) {
      if (players[currentPlayerIndex]) players[currentPlayerIndex].pauseVideo();
      currentPlayerIndex = index;
      if (players[currentPlayerIndex]) players[currentPlayerIndex].playVideo();
    }

    // Scroll to video
    function scrollToVideo(index) {
      const videoHeight = window.innerHeight;
      container.scrollTo({ top: index * videoHeight, behavior: "smooth" });
      playVideo(index);
    }

    // Button event listeners
    prevButton.addEventListener("click", () => {
      if (currentPlayerIndex > 0) {
        scrollToVideo(currentPlayerIndex - 1);
      }
    });

    nextButton.addEventListener("click", () => {
      if (currentPlayerIndex < players.length - 1) {
        scrollToVideo(currentPlayerIndex + 1);
      }
    });

    muteButton.addEventListener("click", () => {
      isMuted = !isMuted;
      muteButton.textContent = isMuted ? "ðŸ”ˆ" : "ðŸ”Š";
      players.forEach(player => {
        if (isMuted) {
          player.mute();
        } else {
          player.unMute();
        }
      });
    });

    // Initialize videos on API ready
    function onYouTubeIframeAPIReady() {
      renderVideos();
    }
  </script>
</body>
</html>
